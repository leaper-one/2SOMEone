name: deploy 2someone release

on:
  push:
    branches:
      - 'releases/**'

jobs:

  build:
    runs-on: ubuntu-latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          script: ${{ secrets.COMMAND }}